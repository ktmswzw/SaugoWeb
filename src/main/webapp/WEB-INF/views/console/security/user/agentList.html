<!DOCTYPE html>
<html>
<#include "/console/layout/main.html"/>
<@head/>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">总代列表</div>
        <div class="panel-body">
            <table id="tableB" class="table-hover table-condensed table-striped" data-show-export="true">
                <thead>
                <tr>
                    <th data-field="state"  data-radio="true"  >ID</th>
                    <th data-field="realname" class="col-md-1">姓名</th>
                    <th data-field="parentName" class="col-md-1">上级</th>
                    <th data-field="phone" class="col-md-1">手机号码</th>
                    <th data-field="address" class="col-md-2" data-sortable="true">收货地址</th>
                    <th data-field="identityCards" class="col-md-1" data-formatter="exportValue">身份证号</th>
                    <th data-field="bank" class="col-md-1">开户银行</th>
                    <th data-field="bankAccount" class="col-md-2" data-formatter="exportValue">银行帐号</th>
                    <th data-field="bankName" class="col-md-1">户名</th>
                    <th data-field="createTime" class="col-md-1">创建时间</th>
                    <th data-field="status" class="col-md-1" data-formatter="stateFormatter">状态</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div><!--/.container-->
<div id="custom-toolbar">
    <form role="form" name="form" id="form1">
        <div class="form-inline" role="form" >
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <select class="form-control " id="search_select" name="search_select">
                        <option value="search_username">账号</option>
                        <option value="search_realname">姓名</option>
                    </select>
                    <input class="form-control" type="text" placeholder="请输入查询内容" id="search"
                       name="search_username">
                    <select id="status" style="width: 150px" name="status" class="selectpicker show-tick">
                        <option ></option>
                    </select>
                        <button type="button" class="btn btn-default" id="query" name="query" title="查询"><span
                                class="glyphicon glyphicon-search"></span></button>
                    <@shiro.hasPermission name="User:save">
                    <button type="button" class="btn btn-default" id="add" name="add" title="新增" ><span
                            class="glyphicon glyphicon-plus"></span></button>
                    </@shiro.hasPermission>
                    <div class="btn-group" id="do">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="to" style="display:none;">
    <@shiro.hasPermission name="Agent:edit">
    <button type="button" class="btn btn-default" id="modify" name="modify" title="修改"><span
            class="glyphicon glyphicon-edit"></span></button>

    <button type="button" class="btn btn-default" id="check" name="check" title="审核"><span
            class="glyphicon glyphicon-check"></span></button>

</@shiro.hasPermission>
<@shiro.hasPermission name="Agent:delete">
<button type="button" class="btn btn-default" id="delete" name="delete" title="注销" data-toggle="modal" data-target="#myModal" ><span
        class="glyphicon glyphicon-remove" ></span></button>
</@shiro.hasPermission>
</div>

<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认</h4>
            </div>
            <div class="modal-body">
                <p>是否确认注销该用户，此操作影响巨大且不可以还原，你确认注销？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">点错了</button>
                <button type="button" class="btn btn-primary" id="confirm" name="confirm">朕意已决</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<@foot/>
<script src="${base}/styles/js/module/security/user/agentList.js"></script>
</html>
