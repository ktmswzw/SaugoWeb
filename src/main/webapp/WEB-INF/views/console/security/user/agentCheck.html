<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux" >
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="user" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh"
          enctype='multipart/form-data'>
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">代理帐号审核</div>
            <div class="panel-body">
                <div class="control-group">
                    <input type="hidden" name="id" id="id"/>
                    <input type="hidden" name="salt" id="salt">
                    <input type="hidden" name="email" id="email" value=""/>
                    <input type="hidden" name="status" id="status">
                    <input type="hidden" name="roles" id="roles">
                    <input type="hidden" name="username" id="username">
                    <input type="hidden" name="plainPassword" id="plainPassword">
                    <input type="hidden" name="cardsFront" id="cardsFront">
                    <input type="hidden" name="cardsBack" id="cardsBack">

                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="realname">姓名</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control"  disabled="disabled" id="realname" name="realname" maxlength="50"
                               placeholder="输入姓名" size="100"    />
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="phone">手机号码</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="number" class="form-control" disabled="disabled" id="phone" name="phone" maxlength="11" minlength="11"
                               placeholder="输入手机号码" >
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="identityCards">身份证号</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control"  disabled="disabled" id="identityCards" name="identityCards" minlength="18" maxlength="18"
                               placeholder="输入18位身份证号" >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" >身份证正反面</label>
                    </div>
                    <div class="col-sm-4">
                        <a href="" target="_blank" id="href1"></a>
                    </div>

                    <div class="col-sm-4">
                        <a href="" target="_blank" id="href2"></a>
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="address">开户银行</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control"  disabled="disabled" id="bank" name="bank"
                               placeholder="" >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="address">银行帐号</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control"  disabled="disabled" id="bankAccount" name="bankAccount"
                               placeholder="" >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="address">户名</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control"  disabled="disabled" id="bankName" name="bankName"
                               placeholder="" >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="alipayAccount">支付宝帐号</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" disabled="disabled" id="alipayAccount" name="alipayAccount" >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="alipayName">支付宝名称</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" disabled="disabled" id="alipayName" name="alipayName" >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="address">收货地址</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control"  disabled="disabled" id="address" name="address"
                               placeholder="" >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="parentName">上级代理</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="parentName" name="parentName" disabled="disabled">
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="superAgent" style="color: red">超代</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <div class="pull-left">
                            <div class="switch" >
                                <input type="checkbox" id="superAgent" name="superAgent" data-size="small"
                                       data-on-color="success" data-off-color="warning" data-on-text="超代" data-off-text="总代">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="bak">备注</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="bak" name="bak"
                               placeholder="其他各类信息">
                    </div>
                </div>



            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary" >确认通过</button>
                            <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/security/user/agentCheck.min.js"></script>
<script type="text/javascript">
    var user = JSON.parse(JSON.stringify(${user}));
</script>
</html>
