<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux" >
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="user" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh"
          enctype='multipart/form-data'>
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">代理帐号管理</div>
            <div class="panel-body">
                <div class="control-group">
                    <input type="hidden" name="id" id="id"/>
                    <input type="hidden" name="salt" id="salt">
                    <input type="hidden" name="email" id="email" value=""/>
                    <input type="hidden" name="status" id="status" >
                    <input type="hidden" name="payType" id="payType" >
                    <input type="hidden" name="roles" id="roles">
                    <input type="hidden" name="plainPassword" id="plainPassword">
                    <input type="hidden" name="username" id="username">

                    <input type="hidden" name="cardsFront" id="cardsFront">
                    <input type="hidden" name="cardsBack" id="cardsBack">

                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="realname">姓名</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="realname" name="realname" maxlength="50"
                               placeholder="输入姓名" size="100" required autocomplete="off"  />
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="phone">手机号码</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="te" pattern="[0-9]*" class="form-control" id="phone" name="phone" maxlength="11" minlength="11"
                               placeholder="输入手机号码" required autocomplete="off">
                    </div>
                </div>

                <!--<div class="row control-group">-->
                    <!--<div class="col-sm-2 col-sm-offset-1">-->
                        <!--<label class="control-label" for="plainPassword">密码</label>-->
                    <!--</div>-->
                    <!--<div class="col-sm-8 controls">-->
                        <!--<input type="password" class="form-control" id="plainPassword" name="plainPassword"-->
                               <!--maxlength="10"-->
                               <!--placeholder="输入密码" >-->
                    <!--</div>-->
                <!--</div>-->


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="identityCards">身份证号</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="tel" class="form-control" id="identityCards" name="identityCards" minlength="18" maxlength="18"
                               placeholder="输入18位身份证号,X 以＊号代替" required >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="file1">身份证正面</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="file" class="form-control" id="file1" name="file"
                               placeholder="选择身份证正面" size="100"  />
                    </div>
                    <div class="col-sm-1">
                        <a href="" target="_blank" id="href1"></a>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="file1">身份证背面</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="file" class="form-control" id="file2" name="file"
                               placeholder="选择身份证背面" size="100"  autocomplete="off"/>
                    </div>
                    <div class="col-sm-1">
                        <a href="" target="_blank" id="href2"></a>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="state">收款信息</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <div class="pull-left">
                            <div class="switch" >
                                <input type="checkbox" id="state" name="state" data-size="small" checked="true"
                                       data-on-color="success" data-off-color="warning" data-on-text="银行" data-off-text="支付宝">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="bankDiv">
                    <div class="row control-group">
                        <div class="col-sm-2 col-sm-offset-1">
                            <label class="control-label" for="address">开户银行</label>
                        </div>
                        <div class="col-sm-8 controls">
                            <input type="text" class="form-control" id="bank" name="bank"
                                   placeholder="＊＊银行＊＊支行" >
                        </div>
                    </div>

                    <div class="row control-group">
                        <div class="col-sm-2 col-sm-offset-1">
                            <label class="control-label" for="address">银行帐号</label>
                        </div>
                        <div class="col-sm-8 controls">
                            <input type="text" class="form-control" id="bankAccount" name="bankAccount"
                                   placeholder=""  >
                        </div>
                    </div>

                    <div class="row control-group">
                        <div class="col-sm-2 col-sm-offset-1">
                            <label class="control-label" for="address">户名</label>
                        </div>
                        <div class="col-sm-8 controls">
                            <input type="text" class="form-control" id="bankName" name="bankName"
                                   placeholder=""  autocomplete="off">
                        </div>
                    </div>
                </div>

                <div id="alipayDiv" class="hiddeDiv">

                    <div class="row control-group">
                        <div class="col-sm-2 col-sm-offset-1">
                            <label class="control-label" for="alipayAccount">支付宝帐号</label>
                        </div>
                        <div class="col-sm-8 controls">
                            <input type="text" class="form-control" id="alipayAccount" name="alipayAccount"
                                   placeholder=""  autocomplete="off">
                        </div>
                    </div>

                    <div class="row control-group">
                        <div class="col-sm-2 col-sm-offset-1">
                            <label class="control-label" for="alipayName">支付宝名称</label>
                        </div>
                        <div class="col-sm-8 controls">
                            <input type="text" class="form-control" id="alipayName" name="alipayName"
                                   placeholder=""  autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="address">收货地址</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="address" name="address"
                               placeholder="" required autocomplete="off">
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="parentId">上级代理</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="hidden" class="form-control" id="parentId" name="parentId"
                               placeholder="上级选择">
                        <ul class="tree tree-folder-select" role="tree" id="myTree">
                            <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                                <div class="tree-branch-header">
                                    <button class="glyphicon icon-caret glyphicon-play"  type="button"><span class="sr-only">Open</span></button>
                                    <button class="tree-branch-name" type="button">
                                        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                        <span class="tree-label"></span>
                                    </button>
                                </div>
                                <ul class="tree-branch-children" role="group"></ul>
                                <div class="tree-loader" role="alert">加载...</div>
                            </li>
                            <li class="tree-item hide" data-template="treeitem" role="treeitem">
                                <button class="tree-item-name" type="button">
                                    <span class="glyphicon icon-item fueluxicon-bullet"></span>
                                    <span class="tree-label"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="bak">备注</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="bak" name="bak"
                               placeholder="其他各类信息">
                    </div>
                </div>



            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary" >保存</button>
                            <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/security/user/agentEdit.js"></script>
<script type="text/javascript">
    var user = JSON.parse(JSON.stringify(${user}));
</script>
</html>
