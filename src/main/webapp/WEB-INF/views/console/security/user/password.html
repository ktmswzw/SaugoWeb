<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux" >
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="user" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">密码修改</div>
            <div class="panel-body">

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="plainPassword">原密码</label>
                    </div>
                    <div class="col-sm-9 controls">
                        <input type="password" class="form-control" id="plainPassword" name="plainPassword"
                               maxlength="10"
                               placeholder="输入原密码" required >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="newPlainPassword">新密码</label>
                    </div>
                    <div class="col-sm-9 controls">
                        <input type="password" class="form-control" id="newPlainPassword" name="newPlainPassword"
                               maxlength="10"
                               placeholder="输入新密码" required>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="confirmPlainPassword">再次确认</label>
                    </div>
                    <div class="col-sm-9 controls">
                        <input type="password" class="form-control" id="confirmPlainPassword" name="confirmPlainPassword"
                               maxlength="10"
                               placeholder="再次确认密码" required>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;保存</button>
                            <button type="button" id="back" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/security/user/password.min.js"></script>
<script type="text/javascript">
</script>
</html>
