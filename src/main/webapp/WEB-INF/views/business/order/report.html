<!DOCTYPE html>
<html class="fuelux" >
<#include "/console/layout/main.html"/>

<link href="${base}/styles/css/fuelux.min.css" rel="stylesheet">
<@head/>
<div class="container">
    <form role="form" id="formSubmit" commandName="user" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="row">
            <div class="col-md-4">
                <input type="hidden" class="form-control" id="parentId" name="parentId"   placeholder="选择" >
                <ul class="tree tree-folder-select" role="tree" id="myTree">
                    <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                        <div class="tree-branch-header">
                            <button class="glyphicon icon-caret glyphicon-play"  type="button"><span class="sr-only">Open</span></button>
                            <button class="tree-branch-name" type="button">
                                <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                <span class="tree-label"></span>
                            </button>
                        </div>
                        <ul class="tree-branch-children" role="group"></ul>
                        <div class="tree-loader" role="alert">加载...</div>
                    </li>
                    <li class="tree-item hide" data-template="treeitem" role="treeitem">
                        <button class="tree-item-name" type="button">
                            <span class="glyphicon icon-item fueluxicon-bullet"></span>
                            <span class="tree-label"></span>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="col-md-8">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">积分统计管理</div>
                        <div class="panel-body">
                            <table id="tableReport" class="table-hover table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th data-field="agentId" class="col-md-2" data-formatter="reportFormatter">详情</th>
                                    <th data-field="agentName" class="col-md-3">代理</th>
                                    <th data-field="agentSum" class="col-md-2">订单</th>
                                    <th data-field="levelOneSum" class="col-md-2">直代</th>
                                    <th data-field="levelTwoSum" class="col-md-2">次代</th>
                                    <th data-field="integral" class="col-md-1">积分</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="custom-toolbar">
                    <form role="form" name="form" id="form1">
                        <div class="form-inline" role="form">
                            <div class="row">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <input type="hidden" name="search_agentId" value="search_agentId">
                                    <input class="form-control" type="date" placeholder="开始日期" id="search_beginDate"
                                           name="search_beginDate"/>
                                    <input class="form-control" type="date" placeholder="结束日期" id="search_endDate"
                                           name="search_endDate"/>
                                    <select id="produceId" style="width: 50px" name="produceId" data-live-search="true" class="selectpicker show-tick">
                                        <option ></option>
                                    </select>
                                    <button type="button" class="btn btn-default" id="query" name="query" title="查询"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                    <div class="btn-group" id="do">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </form>
</div>


<!--/.container-->

</body>
<@foot/>
<script src="${base}/styles/js/module/business/order/report.js"></script>
</html>
