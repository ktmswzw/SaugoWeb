<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux">
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="order" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh"
          enctype='multipart/form-data'
    >
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">订单管理</div>
            <div class="panel-body">
                <div class="control-group">
                    <input type="hidden" name="id" id="id"/>
                    <input type="hidden" name="inputId" id="inputId"/>
                    <input type="hidden" name="checkId" id="checkId"/>
                    <input type="hidden" name="produceName" id="produceName"/>
                    <input type="hidden" name="agentName" id="agentName"/>
                    <input type="hidden" name="parentId" id="parentId"/>
                    <input type="hidden" name="parendName" id="parendName"/>
                    <input type="hidden" name="checkTime" id="checkTime"/>
                    <input type="hidden" name="inputTime" id="inputTime"/>
                    <input type="hidden" name="status" id="status"/>
                    <input type="hidden" name="url" id="url"/>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="produceId">产品</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <select id="produceId" name="produceId" class="form-control" required>
                        </select>
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="state">自定义</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <div class="pull-left">
                            <div class="switch">
                                <input type="checkbox" id="state" name="state" data-size="small" checked="false"
                                       data-on-color="success" data-off-color="warning" data-on-text="自定"
                                       data-off-text="定制">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="produceNumber">产品数量</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="number" class="form-control" readonly id="produceNumber" name="produceNumber" maxlength="50"
                               size="100" required/>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="agentName">代理</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <select id="agentId" name="agentId" class="form-control" required>
                        </select>
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="file">图片</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="file" class="form-control" id="file" name="file" maxlength="50"
                               placeholder="选择图片" size="100"/>
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="inputName">录入人</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" readonly id="inputName" name="inputName" maxlength="50"
                               size="100" required/>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="checkName">确认人</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" readonly id="checkName" name="checkName" maxlength="50"
                               size="100" required/>
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="bankMemo">备注</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="bankMemo" name="bankMemo" maxlength="50"
                               placeholder="备注" size="100" required/>
                    </div>
                </div>


            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary">保存</button>
                            <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/business/order/edit.js"></script>
<script type="text/javascript">
    var order = JSON.parse(JSON.stringify(${order}));
</script>
</html>
