<!DOCTYPE html>
<html>
<#include "/console/layout/main.html"/>
<@head/>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">订单确认</div>
        <div class="panel-body">
            <table id="tableB" class="table-hover table-condensed table-striped">
                <thead>
                <tr>
                    <th data-field="state" data-radio="true"></th>
                    <th data-field="agentName" class="col-md-1">代理</th>
                    <th data-field="parentName" class="col-md-1">上级</th>
                    <th data-field="inputTime" class="col-md-2">申请时间</th>
                    <th data-field="produceName" class="col-md-2">产品</th>
                    <th data-field="produceNumber" class="col-md-1">数量</th>
                    <th data-field="bankMemo" class="col-md-1">备注</th>
                    <th data-field="checkName" class="col-md-1">确认人</th>
                    <th data-field="checkTime" class="col-md-2">确认时间</th>
                    <th data-field="status" class="col-md-1" data-formatter="orderStateFormatter">状态</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div><!--/.container-->
<div id="custom-toolbar">
    <form role="form" name="form" id="form1">
        <div class="form-inline" role="form">
            <div class="row">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <select class="form-control " id="search_select" name="search_select">
                        <option value="search_agentName">代理名称</option>
                    </select>
                </div>
                <div class="col-md-5 col-lg-5 col-sm-5 col-xs-5">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="输入查询条件" id="search"
                               name="search_username">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" id="query" name="query" title="查询"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>

                <div class="col-md-5 col-lg-5 col-sm-5 col-xs-5">
                    <div class="btn-group" id="do">

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="to" style="display:none;">
    <@shiro.hasPermission name="Check:edit">
    <button type="button" class="btn btn-default" id="check" name="check" title="确认"><span
            class="glyphicon glyphicon-check"></span></button>
</@shiro.hasPermission>
<@shiro.hasPermission name="Check:delete">
<button type="button" class="btn btn-default" id="delete" name="delete" title="撤销"><span
        class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#myModal"></span></button>
</@shiro.hasPermission>
</div>

<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认</h4>
            </div>
            <div class="modal-body">
                <p>是否确认撤销该订单，此操作不可以还原，你确认撤销？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">点错了</button>
                <button type="button" class="btn btn-primary" id="confirm" name="confirm">朕意已决</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<@foot/>
<script src="${base}/styles/js/module/business/order/checkList.js"></script>
</html>
