<!DOCTYPE html>
<html>
<#include "/console/layout/agentLayout.html"/>
<@head/>
<body>
<form role="form" id="formSubmit" commandName="order"
      enctype='multipart/form-data'>

    <div class="hd">
        <h1 class="page_title" id="title">发货申请</h1>
    </div>
    <div class="weui_cells weui_cells_form">
        <input type="hidden" name="id" id="id"/>
        <input type="hidden" name="inputId" id="inputId"/>
        <input type="hidden" name="checkId" id="checkId"/>
        <input type="hidden" name="produceName" id="produceName"/>
        <input type="hidden" name="agentId" id="agentId"/>
        <input type="hidden" name="agentName" id="agentName"/>
        <input type="hidden" name="parentId" id="parentId"/>
        <input type="hidden" name="parentName" id="parentName"/>
        <input type="hidden" name="status" id="status"/>
        <input type="hidden" name="url" id="url"/>
        <input type="hidden" name="url2" id="url2"/>
        <input type="hidden" name="url3" id="url3"/>
        <input type="hidden" name="url4" id="url4"/>
        <input type="hidden" name="url5" id="url5"/>

        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="produceId" class="weui_label">产品</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="produceId" id="produceId" required>
                </select>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">数量</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*"
                       id="produceNumber" name="produceNumber" maxlength="3" min="100" max="200"
                       placeholder="请输入100~200间数量" required>
            </div>
        </div>


        <div class="weui_cell" id="bankId">
            <div class="weui_cell_hd"><label class="weui_label">水单1</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="file" name="file" placeholder="选择图片" type="file">
            </div>
            <div class="weui_cell_ft">111
                <button type="button" id="insertMore" name="but_login" class="weui_btn weui_btn_mini weui_btn_primary" >+</button>
            </div>
        </div>

        <div class="hiddeDiv" id="bankImage">


            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">申请时间</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input"
                           id="inputTime" name="inputTime" readonly="readonly">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">确认人</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input"
                           id="checkTime" name="checkTime" readonly="readonly">
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">确认时间</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input"
                           id="checkName" name="checkName" readonly="readonly">
                </div>
            </div>


            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">水单1</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <a href="" target="_blank" id="href"></a>
                </div>
            </div>


        </div>


        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="备注" rows="2" name="bankMemo"
                              id="bankMemo"></textarea>
                </div>
            </div>
        </div>

    </div>

    <@toast/>
    <@loadingToast/>

    <div class="weui_btn_area">
        <button type="submit" id="save" name="save" class="weui_btn weui_btn_primary">提交</button>

        <button type="button" id="back" name="back" class="weui_btn weui_btn_default">返回</button>

        <button type="button" id="delete" name="delete" class="weui_btn weui_btn_warn hiddeDiv">撤销</button>

    </div>
</form>
<@foot/>
<script src="${base}/styles/js/module/business/agent/order.js"></script>
<script type="text/javascript">
    var order = JSON.parse(JSON.stringify(${order}));
</script>
</body>
</html>
