<!DOCTYPE html>
<html>
<#include "/console/layout/agentLayout.html"/>
<@head/>
<body>
<form role="form" id="formSubmit" commandName="user"
      enctype='multipart/form-data'>
    <div class="hd">
        <h1 class="page_title">${title}</h1>
    </div>
    <div class="weui_cells weui_cells_form">

        <input type="hidden" name="id" id="id"/>
        <input type="hidden" name="payType" id="payType" >

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="" id="realname" required
                       name="realname">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" pattern="[0-9]*" placeholder="请输入手机号码" id="phone" required
                       name="phone" minlength="11" maxlength="11" max="19000000000">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">身份证</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel"
                       id="identityCards" name="identityCards" minlength="18" maxlength="18"
                       placeholder="输入18位身份证号,X 以＊号代替" required>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">正面</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="file1" name="file" placeholder="正面照片" type="file">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">背面</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="file2" name="file" placeholder="背面" type="file">
            </div>
        </div>

        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">收款信息</div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox" id="state" checked name="state"/>
            </div>
        </div>

        <div id="bankDiv">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">开户银行</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" id="bank"  name="bank"  placeholder="请输入银行详情" >
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">银行帐号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" pattern="[0-9]*" placeholder="请输入银行帐号" id="bankAccount"

                           name="bankAccount" minlength="16" maxlength="16">
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">户名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入户名" id="bankName"
                           name="bankName">
                </div>
            </div>
        </div>


        <div id="alipayDiv" class="hiddeDiv">


            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">支付宝帐号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入户名" id="alipayAccount"
                           name="alipayAccount">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">支付宝名称</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入户名" id="alipayName"
                           name="alipayName">
                </div>
            </div>

        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">收货地址</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" id="address" required name="address">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">上级代理</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" id="parentName" required name="parentName" readonly="readonly" value="${parentName}">
            </div>
        </div>


        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="备注" rows="2" name="bak" id="bak"></textarea>
                </div>
            </div>
        </div>

    </div>


    <@toast/>
    <@loadingToast/>

    <div class="weui_btn_area">
        <button type="submit" id="save" name="save" class="weui_btn weui_btn_primary">申请</button>
        <button type="button" id="back" name="back" class="weui_btn weui_btn_default">返回</button>

    </div>
</form>
<@foot/>
<script src="${base}/styles/js/module/business/agent/new.min.js"></script>
<script type="text/javascript">
    var user = JSON.parse(JSON.stringify(${user}));
</script>
</body>
</html>
