<!DOCTYPE html>
<html  class="fuelux">
<#include "/console/layout/main.html"/>

<@head/>
<div class="container">
    <form role="form" id="formSubmit" commandName="user" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="row">
            <div class="col-md-7">
                <input type="hidden" class="form-control" id="parentId" name="parentId"   placeholder="选择" >
                <ul class="tree tree-folder-select" role="tree" id="myTree">
                    <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                        <div class="tree-branch-header">
                            <button class="glyphicon icon-caret glyphicon-play"  type="button"><span class="sr-only">Open</span></button>
                            <button class="tree-branch-name" type="button">
                                <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                <span class="tree-label"></span>
                            </button>
                        </div>
                        <ul class="tree-branch-children" role="group"></ul>
                        <div class="tree-loader" role="alert">加载...</div>
                    </li>
                    <li class="tree-item hide" data-template="treeitem" role="treeitem">
                        <button class="tree-item-name" type="button">
                            <span class="glyphicon icon-item fueluxicon-bullet"></span>
                            <span class="tree-label"></span>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-heading">字典配置列表</div>

                    <div class="panel-body">
                        <div class="control-group">
                            <input type="hidden" name="id" id="id"/>
                        </div>

                        <div class="row control-group">
                            <div class="col-sm-2 text-right">
                                <label class="control-label" for="typeCode">编码</label>
                            </div>
                            <div class="col-sm-8 controls">
                                <input type="text" class="form-control" id="typeCode" name="typeCode" maxlength="50"
                                       placeholder="输入编码" size="100" required   />
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="col-sm-2 text-right ">
                                <label class="control-label" for="name">名称</label>
                            </div>
                            <div class="col-sm-8 controls">
                                <input type="text" class="form-control" id="name" name="name" maxlength="50"
                                       placeholder="输入名称" size="100" required   />
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="col-sm-2 text-right">
                                <label class="control-label" for="sort">排序</label>
                            </div>
                            <div class="col-sm-8 controls">
                                <select id="sort" name="sort" class="selectpicker form-control " required data-live-search="true" >
                                    <option ></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <div class="row control-group">
                            <div class="col-sm-4">
                                <div class="text-left">
                                    <button type="button" id="save" class="btn btn-default">保存新增</button>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="text-center">
                                    <button type="button" id="delete" class="btn btn-warning" >注销数据</button>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="text-right">
                                    <button type="button" id="update" class="btn btn-primary" >保存修改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<!--/.container-->

        class="glyphicon glyphicon-remove"></span></button>
</@shiro.hasPermission>-->

</body>
<@foot/>
<script src="${base}/styles/js/module/business/dictionary/list.js"></script>
</html>
