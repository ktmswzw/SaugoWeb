<!DOCTYPE html>
<#include "/console/layout/layout.html"/>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>淑格积分系统</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="icon" href="${base}/styles/images/logo/muyu.png" type="image/png">
<link href="${base}/styles/css/weui.css" rel="stylesheet">
<link href="${base}/styles/css/agent.css" rel="stylesheet">
</head>
<body>
<form role="form" name="formLogin" id="formLogin" method="post" commandName="login">
    <input name="salt" type="hidden" id="salt" value="${salt}"/>
    <div class="hd">
        <div id="logo">
            <img src="${base}/styles/images/logo/logo.png" alt=""/>
        </div>
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号码" id="username" required
                       name="username" tabindex="1" minlength="11" maxlength="11" max="19000000000">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" placeholder="请输入密码" id="password" required name="password" tabindex="2">
            </div>
        </div>
        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">保持登录</div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox" id="rememberMe" checked name="rememberMe"/>
            </div>
        </div>

        <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" required tabindex="3" placeholder="请输入验证码"/>
            </div>
            <div class="weui_cell_ft">
                <img id="Kaptcha" src=""/>
            </div>
        </div>
    </div>

    <!--<div class="weui_dialog_alert" id="dialog" style="display: none;">-->
        <!--<div class="weui_mask"></div>-->
        <!--<div class="weui_dialog">-->
            <!--<div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong></div>-->
            <!--<div class="weui_dialog_bd" id="error_dialog"></div>-->
            <!--<div class="weui_dialog_ft">-->
                <!--<a href="javascript:;" class="weui_btn_dialog primary">确定</a>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->

    <!--<div class="weui_toptips weui_warn " id="js_tooltips"></div>-->

    <div id="toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <p id="msgType"></p>
            <p class="weui_toast_content" id="error_dialog">已完成</p>
        </div>
    </div>

    <div class="weui_btn_area">
            <!--<a class="weui_btn weui_btn_primary" id="but_login" name="but_login">确定</a>-->
        <button type="submit" id="but_login" name="but_login" class="weui_btn weui_btn_primary" tabindex="4" >登录</button>

    </div>


</form>

<script src="${base}/styles/js/require.js"></script>
<script type="application/javascript">
    var WEB_GLOBAL_CTX = "${base}"; //全局上下文
</script>
<script src="${base}/styles/js/module/config.js"></script>
<script src="${base}/styles/js/module/agent.js"></script>
</body>
</html>
