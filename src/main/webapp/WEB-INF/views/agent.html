<!DOCTYPE html>
<html>
<#include "/console/layout/agentLayout.html"/>
<@head/>
<body>
<form role="form" name="formLogin" id="formLogin" method="post" commandName="login">
    <input name="salt" type="hidden" id="salt" value="${salt}"/>
    <div class="page_title hd">
        <div >
            <img src="${base}/styles/images/logo/logo.png"  style="width: 300px;"/>
        </div>
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" value="" pattern="[0-9]*" placeholder="请输入手机号码" id="username" required
                       name="username" tabindex="1" minlength="11" maxlength="11" max="19000000000" autocomplete="off">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" value="" placeholder="请输入密码" id="password" required name="password" tabindex="2">
            </div>
        </div>
        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">记住我</div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox" id="rememberMe" checked name="rememberMe" />
            </div>
        </div>

        <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" id="captcha" name="captcha" required tabindex="3" placeholder="请输入验证码" autocomplete="off"/>
            </div>
            <div class="weui_cell_ft">
                <img id="Kaptcha" src=""/>
            </div>
        </div>
    </div>

    <div id="toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <p id="msgType"></p>
            <p class="weui_toast_content" id="error_dialog">已完成</p>
        </div>
    </div>

    <div class="weui_btn_area">
        <button type="submit" id="but_login" name="but_login" class="weui_btn weui_btn_primary" tabindex="4" >登录</button>
    </div>

    <div class="hd">
        <p class="page_desc"><a href="${base}/forget"><span style="color: dimgray;font-size: small" >忘记密码</span></a></p>
    </div>

    <div class="weui_extra_area">
        <a href="http://www.saugo.cn" target="_blank"><span style="color: dimgray;font-size: small" >&copy;2015~2016 宁波淑格智能科技有限公司</span></a>
    </div>


</form>

<@foot/>
<script src="${base}/styles/js/module/agent.js"></script>
</body>
</html>
